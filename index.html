<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You're Invited ğŸ’–</title>

  <style>
    body {
      background: pink;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      height: 100vh;
      overflow: hidden;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 20px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
    }

    #no {
      position: absolute;
      transition: transform 0.35s ease-out;
    }
  </style>
</head>
<body>

  <h1 id="title">Will you go on a date with me? ğŸ’•</h1>

  <button onclick="yesClicked()">Yes ğŸ˜</button>
  <button id="no">No ğŸ˜…</button>

  <script>
    const btn = document.getElementById("no");

    document.addEventListener("mousemove", (e) => {
      const rect = btn.getBoundingClientRect();

      const btnX = rect.left + rect.width / 2;
      const btnY = rect.top + rect.height / 2;

      const dx = btnX - e.clientX;
      const dy = btnY - e.clientY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      const triggerDistance = 120;

      if (distance < triggerDistance) {
        const angle = Math.atan2(dy, dx);
        const moveDistance = 160;

        let x = rect.left + Math.cos(angle) * moveDistance;
        let y = rect.top + Math.sin(angle) * moveDistance;

        // keep inside screen
        x = Math.max(0, Math.min(window.innerWidth - rect.width, x));
        y = Math.max(0, Math.min(window.innerHeight - rect.height, y));

        btn.style.transform = `translate(${x}px, ${y}px)`;
      }
    });

    function yesClicked() {
      window.location.href = "yes.html";
    }
  </script>

</body>
</html>
